name: Deploy BoTTube Bot

on:
  push:
    branches: [main]
  schedule:
    # 每天 UTC 0 点运行
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check syntax
        run: |
          python -m py_compile bot.py
          python -m py_compile personalities/*.py
          echo "✅ 语法检查通过"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Create videos directory
        run: mkdir -p videos
      
      - name: Log environment (without secrets)
        run: |
          echo "BOTTUBE_AGENT_NAME=${BOTTUBE_AGENT_NAME:-not_set}" >> $GITHUB_ENV
          echo "✅ 配置检查完成"
        env:
          BOTTUBE_AGENT_NAME: ${{ secrets.BOTTUBE_AGENT_NAME }}
      
      - name: Notify (示例)
        run: |
          echo "🚀 Bot 已准备好部署！"
          echo "📋 下一步：在 Runner 上运行 docker-compose up -d"
